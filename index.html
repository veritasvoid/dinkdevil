<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0A0A0B">
    <title>DinkDevil - Elevate Your Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        :root {
            --neon-yellow: #DFFF4F;
            --neon-green: #C7FF00;
            --fiery-orange: #FF4D00;
            --devil-red: #FF1B1B;
            --charcoal: #0A0A0B;
            --graphite: #1C1C1E;
            --ios-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ios-smooth: cubic-bezier(0.4, 0.0, 0.2, 1);
            --bg-base: var(--charcoal);
            --glass-dark: rgba(28, 28, 30, 0.8);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-primary: var(--neon-green);
            --accent-secondary: var(--fiery-orange);
            --glow-color: rgba(199, 255, 0, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-color: rgba(255, 255, 255, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: var(--bg-base);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.47059;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }
        
        .mesh-bg {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(223, 255, 79, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(255, 77, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 80%, rgba(199, 255, 0, 0.1) 0%, transparent 40%);
            filter: blur(60px);
            animation: meshRotate 30s linear infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes meshRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .horn-decoration {
            position: fixed;
            width: 200px;
            height: 200px;
            background-image: url('dinkdevil-logo.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 77, 0, 0.3));
        }
        .horn-left { top: 10%; left: -50px; transform: rotate(-30deg); }
        .horn-right { top: 20%; right: -50px; transform: rotate(30deg) scaleX(-1); }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-30deg); }
            50% { transform: translateY(-30px) rotate(-25deg); }
        }
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: linear-gradient(180deg, var(--bg-base) 0%, transparent 100%);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: max(16px, env(safe-area-inset-top));
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--neon-green), var(--fiery-orange));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(199, 255, 0, 0.3);
            animation: pulse 2s infinite;
            overflow: hidden;
            padding: 2px;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px var(--glow-color); }
            50% { box-shadow: 0 4px 30px var(--glow-color), 0 0 40px var(--glow-color); }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 100px 20px 40px;
            position: relative;
            z-index: 2;
            padding-bottom: max(40px, env(safe-area-inset-bottom));
        }
        
        .hero {
            text-align: center;
            margin-bottom: 48px;
            animation: fadeInUp 0.8s var(--ios-spring);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        
        .hero h1 {
            font-size: 52px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--neon-green), var(--fiery-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p { font-size: 20px; color: var(--text-secondary); font-weight: 500; }
        
        .glass-card {
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: fadeInUp 0.8s var(--ios-spring) backwards;
            position: relative;
            overflow: hidden;
        }
        
        @supports (backdrop-filter: blur(20px)) {
            .glass-card {
                background: var(--glass-dark);
                backdrop-filter: blur(20px) saturate(180%);
            }
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .game-type-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            justify-content: center;
        }
        
        .game-type-option {
            flex: 1;
            max-width: 250px;
            padding: 20px;
            background: rgba(28, 28, 30, 0.5);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s var(--ios-spring);
            text-align: center;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }
        
        @supports (backdrop-filter: blur(10px)) {
            .game-type-option {
                backdrop-filter: blur(10px);
            }
        }
        
        .game-type-option:hover { 
            transform: translateY(-4px); 
            border-color: var(--accent-primary); 
            box-shadow: 0 10px 30px var(--glow-color); 
        }
        
        .game-type-option.active { 
            background: linear-gradient(135deg, rgba(199, 255, 0, 0.15), rgba(255, 77, 0, 0.1)); 
            border-color: var(--accent-primary); 
            box-shadow: 0 0 0 3px var(--glow-color); 
        }
        
        .game-type-icon { font-size: 36px; margin-bottom: 10px; }
        .game-type-title { font-size: 16px; font-weight: 700; color: var(--text-primary); }
        
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-modern {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: var(--text-primary);
            font-size: 17px;
            font-family: inherit;
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
        }
        
        .input-modern:focus {
            outline: none;
            border-color: var(--accent-primary);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 4px var(--glow-color);
        }
        
        textarea.input-modern { min-height: 100px; resize: vertical; }
        
        .teams-container { display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; }
        .team-card {
            background: rgba(28, 28, 30, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideUp 0.3s var(--ios-spring);
            transition: all 0.3s;
        }
        
        @supports (backdrop-filter: blur(10px)) {
            .team-card {
                backdrop-filter: blur(10px);
            }
        }
        
        .team-card:hover { border-color: var(--accent-primary); box-shadow: 0 4px 20px var(--glow-color); }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .team-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-green), var(--fiery-orange));
            color: var(--charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .team-inputs { flex: 1; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .team-card input { margin-bottom: 0; padding: 12px; font-size: 15px; }
        
        .remove-team-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            flex-shrink: 0;
            touch-action: manipulation;
        }
        .remove-team-btn:hover { background: var(--devil-red); color: white; border-color: var(--devil-red); transform: scale(1.1); }
        .remove-team-btn:active { transform: scale(0.95); }
        
        .setup-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .small-text { font-size: 12px; color: var(--text-secondary); margin-top: 6px; }
        
        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--neon-green), var(--fiery-orange));
            color: var(--charcoal);
            border: none;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s var(--ios-spring);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            touch-action: manipulation;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px var(--glow-color), 0 0 40px var(--glow-color); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn-secondary {
            background: var(--graphite);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-secondary:hover { border-color: var(--neon-green); color: var(--neon-green); }
        
        .btn-add {
            background: rgba(199, 255, 0, 0.1);
            color: var(--neon-green);
            border: 2px dashed rgba(199, 255, 0, 0.3);
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s var(--ios-spring);
            margin-bottom: 20px;
            touch-action: manipulation;
        }
        .btn-add:hover { background: rgba(199, 255, 0, 0.15); border-color: var(--neon-green); transform: translateY(-2px); }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--fiery-orange), var(--devil-red));
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s var(--ios-spring);
            width: 100%;
            touch-action: manipulation;
        }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255, 77, 0, 0.3); }
        .btn-small { padding: 10px 20px; font-size: 14px; }
        
        .toast {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--glass-dark);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 16px 24px;
            border-radius: 12px;
            color: var(--text-primary);
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            transition: all 0.4s var(--ios-spring);
            pointer-events: none;
            white-space: nowrap;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        @supports not (backdrop-filter: blur(20px)) {
            .toast {
                background: rgba(28, 28, 30, 0.98);
            }
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .toast.error { border-color: var(--devil-red); color: #ff6b6b; }
        .toast.success { border-color: var(--neon-green); color: var(--neon-green); }
        
        .schedule-container { display: none; }
        .schedule-container.active { display: block; animation: fadeInUp 0.6s var(--ios-spring); }
        
        .round {
            margin-bottom: 24px;
            border-radius: 24px;
            overflow: hidden;
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @supports (backdrop-filter: blur(20px)) {
            .round {
                background: var(--glass-dark);
                backdrop-filter: blur(20px);
            }
        }
        
        .round-header {
            background: linear-gradient(135deg, rgba(199, 255, 0, 0.2), rgba(255, 77, 0, 0.1));
            padding: 18px 24px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            -webkit-tap-highlight-color: transparent;
        }
        .round-header:hover { background: linear-gradient(135deg, rgba(199, 255, 0, 0.25), rgba(255, 77, 0, 0.15)); }
        .round-header::after { content: '‚ñº'; font-size: 12px; transition: transform 0.3s var(--ios-spring); }
        .round-header.collapsed::after { transform: rotate(-90deg); }
        
        .round-content { padding: 20px; display: none; }
        .round-content.expanded { display: block; }
        
        .courts-grid { display: grid; gap: 20px; margin-bottom: 20px; }
        .courts-grid.cols-1 { grid-template-columns: 1fr; }
        .courts-grid.cols-2 { grid-template-columns: 1fr 1fr; }
        .courts-grid.cols-3 { grid-template-columns: 1fr 1fr 1fr; }
        .courts-grid.cols-4 { grid-template-columns: 1fr 1fr 1fr 1fr; }
        
        @media (max-width: 1200px) { .courts-grid.cols-4 { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 768px) { .courts-grid { grid-template-columns: 1fr !important; } }
        
        .match {
            background: rgba(28, 28, 30, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.3s var(--ios-spring);
            position: relative;
        }
        
        @supports (backdrop-filter: blur(10px)) {
            .match {
                backdrop-filter: blur(10px);
            }
        }
        
        .match:hover { border-color: var(--accent-primary); box-shadow: 0 4px 20px var(--glow-color); transform: translateY(-2px); }
        .match.completed { border-color: var(--neon-green); opacity: 0.9; }
        .match.invalid-score { border-color: var(--devil-red); }
        
        .teams { font-size: 16px; margin-bottom: 16px; color: var(--text-primary); font-weight: 500; }
        .vs { color: var(--neon-green); font-weight: 800; margin: 0 8px; }
        
        .score-input {
            display: flex;
            align-items: center;
            gap: 16px;
            justify-content: center;
        }
        .score-input input {
            width: 100%;
            max-width: 120px;
            padding: 14px;
            text-align: center;
            font-size: 24px;
            font-weight: 800;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            color: var(--text-primary);
            transition: all 0.3s;
            font-variant-numeric: tabular-nums;
            inputmode: numeric;
            pattern: "[0-9]*";
        }
        .score-input input:focus { 
            border-color: var(--accent-primary); 
            box-shadow: 0 0 0 3px var(--glow-color); 
            outline: none; 
            transform: scale(1.05); 
        }
        .score-input input.invalid {
            border-color: var(--devil-red);
            box-shadow: 0 0 0 3px rgba(255, 27, 27, 0.3);
            animation: shake 0.3s;
        }
        .score-input input.valid {
            border-color: var(--neon-green);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .score-status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .score-status.show { opacity: 1; }
        .score-status.error { background: rgba(255, 27, 27, 0.2); color: var(--devil-red); }
        .score-status.success { background: rgba(199, 255, 0, 0.2); color: var(--neon-green); }
        
        .sitting-out {
            padding: 14px;
            background: rgba(255, 77, 0, 0.1);
            border-left: 3px solid var(--fiery-orange);
            border-radius: 12px;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .court-column { display: flex; flex-direction: column; gap: 16px; }
        .court-header {
            text-align: center;
            font-size: 18px;
            font-weight: 700;
            padding: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--charcoal);
            border-radius: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .podium-container { margin-top: 40px; padding: 40px 20px; }
        .podium { display: flex; align-items: flex-end; justify-content: center; gap: 20px; max-width: 600px; margin: 0 auto; }
        .podium-place { display: flex; flex-direction: column; align-items: center; animation: podiumRise 0.6s var(--ios-spring) backwards; }
        .podium-place.first { order: 2; animation-delay: 0.2s; }
        .podium-place.second { order: 1; animation-delay: 0.1s; }
        .podium-place.third { order: 3; animation-delay: 0.3s; }
        
        @keyframes podiumRise {
            from { opacity: 0; transform: translateY(50px) scale(0.8); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .trophy {
            font-size: 64px;
            margin-bottom: 16px;
            animation: trophyFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }
        .podium-place.first .trophy { font-size: 80px; animation-delay: 0s; }
        .podium-place.second .trophy { font-size: 64px; animation-delay: 0.5s; }
        .podium-place.third .trophy { font-size: 64px; animation-delay: 1s; }
        
        @keyframes trophyFloat {
            0%, 100% { transform: translateY(0) rotate(-3deg); }
            50% { transform: translateY(-10px) rotate(3deg); }
        }
        
        .podium-base {
            width: 140px;
            padding: 20px 12px;
            border-radius: 16px 16px 8px 8px;
            text-align: center;
            position: relative;
            transition: all 0.3s var(--ios-spring);
            border: 3px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .podium-base:hover { transform: translateY(-8px) scale(1.05); }
        
        .podium-place.first .podium-base { 
            height: 200px; 
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); 
            border-color: #B8860B; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        .podium-place.first .trophy { color: #FFD700; filter: none; }
        
        .podium-place.second .podium-base { 
            height: 160px; 
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%); 
            border-color: #808080; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        .podium-place.second .trophy { color: #C0C0C0; filter: none; }
        
        .podium-place.third .podium-base { 
            height: 130px; 
            background: linear-gradient(135deg, #CD7F32 0%, #B8621B 100%); 
            border-color: #8B4513; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }
        .podium-place.third .trophy { color: #CD7F32; filter: none; }
        
        .podium-rank { font-size: 42px; font-weight: 800; color: #2D2D2D; margin-bottom: 8px; text-shadow: none; line-height: 1; }
        .podium-name { font-size: 19px; font-weight: 800; color: #2D2D2D; margin-bottom: 8px; text-shadow: none; word-wrap: break-word; max-width: 100%; }
        .podium-stats { font-size: 14px; font-weight: 800; color: #2D2D2D; line-height: 1.5; text-shadow: none; }
        
        .estimate { text-align: center; margin-top: 14px; color: var(--text-secondary); font-size: 14px; }
        .hidden { display: none !important; }
        
        .loading {
            display: inline-block;
            width: 16px;
